<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>File Management</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file.file.name }} 
                <a href="{{ file.file.url }}" download>Download</a>
                <a href="{% url 'file_delete' file.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
